<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Registration Example">
  <meta name="keywords" content="Registration">
  <meta name="author" content="Tanvir Rahman">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./registration.css">
</head>

<body>
  <div class="form-container">
    <div class="max-w-sm rounded overflow-hidden shadow-lg card">
      <form class="w-full max-w-md">
        <!-- Name Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3 leading-tight"
              id="grid-first-name" type="text" placeholder="Jane">
            <p class="text-red text-xs italic">Please fill out this field.</p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight"
              id="grid-last-name" type="text" placeholder="Doe">
          </div>
        </div>
        <!-- Name Section Ends -->

        <!-- Username and Age Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-user-name">
              User Name
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight"
              id="grid-user-name" type="text" placeholder="Username">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-age">
              Age
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight"
              id="grid-age" type="text" placeholder="Age">
          </div>
        </div>
        <!-- Username and Age Section Ends -->

        <!--Password Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
              Password
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight"
              id="grid-password" type="password" placeholder="******************">
          </div>
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-confirm-password">
              Confirm Password
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight"
              id="grid-confirm-password" type="password" placeholder="******************">
          </div>
        </div>
        <!--Password Section Ends -->

        <!--Address Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-city">
              City
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight"
              id="grid-city" type="text" placeholder="Albuquerque">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-state">
              State
            </label>
            <div class="relative">
              <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded leading-tight"
                id="grid-state">
                <option>New Mexico</option>
                <option>Missouri</option>
                <option>Texas</option>
              </select>
              <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-zip">
              Zip
            </label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight"
              id="grid-zip" type="text" placeholder="90210">
          </div>
        </div>
        <!--Address Section Ends -->

        <!--NewsLetter Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <div class="md:w-2/3"></div>
            <label class="md:w-3/3 block text-grey font-bold">
              <input class="mr-2 leading-tight" type="checkbox">
              <span class="text-sm">
                Send me your newsletter!
              </span>
            </label>
          </div>
        </div>
        <!--NewsLetter Section Ends -->

        <!--SignUp Section Starts -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="md:w-1/3"></div>
          <div class="md:w-1/3 center">
            <button class="shadow bg-purple hover:bg-purple-light text-white font-bold py-2 px-4 rounded" type="button">
              Sign Up
            </button>
          </div>
          <div class="md:w-1/3"></div>
        </div>
        <!--NewsLetter Section Ends -->
      </form>
    </div>
  </div>
</body>

</html>
